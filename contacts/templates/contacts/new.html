{% extends "./layout.html" %}

{% block content %}
  <form action="/contacts/new" method="post" class="max-w-md mx-auto mt-6 bg-white p-8 border border-gray-300 rounded-md">
    {% csrf_token %}
    <fieldset>
      <legend class="text-lg font-semibold mb-4">Contact Values</legend>

      <div class="mb-4">
        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
        <input name="first_name" id="first_name" type="text" placeholder="First Name" value="" class="w-full px-3 py-2 border rounded-md">
      </div>

      <div class="mb-4">
        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
        <input name="last_name" id="last_name" type="text" placeholder="Last Name" value="" class="w-full px-3 py-2 border rounded-md">
      </div>

      <div class="mb-6">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
        <input name="phone" id="phone" type="text" placeholder="Phone" value="" class="w-full px-3 py-2 border rounded-md">
      </div>

      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Save
      </button>
    </fieldset>
  </form>

  <p class="mt-4 text-center">
    <a href="/contacts" class="text-blue-500 hover:underline">Back</a>
  </p>
{% endblock %}
